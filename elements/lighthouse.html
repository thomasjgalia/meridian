<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meridian — Lighthouse Revised</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0C1117;
      color: #E2E8F0;
      font-family: monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 64px;
      padding: 48px;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .label {
      font-size: 10px;
      letter-spacing: 0.2em;
      color: #475569;
      text-transform: uppercase;
    }
    svg { color: #14B8A6; }
  </style>
</head>
<body>

  <!-- 64px -->
  <div class="card">
    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <!-- Base -->
      <path d="M 22 58 L 42 58" stroke-width="3"/>
      <path d="M 23 58 L 20 53 L 44 53 L 41 58" stroke-width="2"/>
      <!-- Slim tower body — tapered -->
      <path d="M 26 53 L 27.5 20 L 36.5 20 L 38 53" stroke-width="2.5"/>
      <!-- Single mid stripe -->
      <line x1="26.5" y1="38" x2="37.5" y2="38" stroke-width="1.5"/>
      <!-- Lantern room gallery -->
      <rect x="25" y="14" width="14" height="6" rx="1" stroke-width="2"/>
      <!-- Roof peak -->
      <path d="M 25 14 L 32 7 L 39 14" stroke-width="2"/>
      <!-- Light rays — projecting right, sweeping outward -->
      <line x1="39" y1="15" x2="54" y2="10" stroke-width="1.5" opacity="0.7"/>
      <line x1="39" y1="17" x2="56" y2="17" stroke-width="1.5" opacity="0.5"/>
      <line x1="39" y1="19" x2="54" y2="24" stroke-width="1.5" opacity="0.3"/>
      <!-- Door -->
      <path d="M 30 53 L 30 46 A 2 2 0 0 1 34 46 L 34 53" stroke-width="1.5"/>
    </svg>
    <div class="label">64px</div>
  </div>

  <!-- 32px -->
  <div class="card">
    <svg width="32" height="32" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 22 58 L 42 58" stroke-width="3"/>
      <path d="M 23 58 L 20 53 L 44 53 L 41 58" stroke-width="2"/>
      <path d="M 26 53 L 27.5 20 L 36.5 20 L 38 53" stroke-width="2.5"/>
      <line x1="26.5" y1="38" x2="37.5" y2="38" stroke-width="1.5"/>
      <rect x="25" y="14" width="14" height="6" rx="1" stroke-width="2"/>
      <path d="M 25 14 L 32 7 L 39 14" stroke-width="2"/>
      <line x1="39" y1="15" x2="54" y2="10" stroke-width="1.5" opacity="0.7"/>
      <line x1="39" y1="17" x2="56" y2="17" stroke-width="1.5" opacity="0.5"/>
      <line x1="39" y1="19" x2="54" y2="24" stroke-width="1.5" opacity="0.3"/>
      <path d="M 30 53 L 30 46 A 2 2 0 0 1 34 46 L 34 53" stroke-width="1.5"/>
    </svg>
    <div class="label">32px</div>
  </div>

  <!-- 18px -->
  <div class="card">
    <svg width="18" height="18" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 22 58 L 42 58" stroke-width="3"/>
      <path d="M 23 58 L 20 53 L 44 53 L 41 58" stroke-width="2"/>
      <path d="M 26 53 L 27.5 20 L 36.5 20 L 38 53" stroke-width="2.5"/>
      <line x1="26.5" y1="38" x2="37.5" y2="38" stroke-width="1.5"/>
      <rect x="25" y="14" width="14" height="6" rx="1" stroke-width="2"/>
      <path d="M 25 14 L 32 7 L 39 14" stroke-width="2"/>
      <line x1="39" y1="15" x2="54" y2="10" stroke-width="1.5" opacity="0.7"/>
      <line x1="39" y1="17" x2="56" y2="17" stroke-width="1.5" opacity="0.5"/>
      <line x1="39" y1="19" x2="54" y2="24" stroke-width="1.5" opacity="0.3"/>
      <path d="M 30 53 L 30 46 A 2 2 0 0 1 34 46 L 34 53" stroke-width="1.5"/>
    </svg>
    <div class="label">18px</div>
  </div>

</body>
</html>
